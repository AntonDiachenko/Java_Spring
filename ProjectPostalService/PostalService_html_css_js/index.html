<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailIt | Home</title>

    <meta name="author" content="Anton Diachenko">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <!--Favicon-->
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">

</head>

<body>
    <div class="container-fluid my-container">
        <header class="row my-header">
            <div class="col-6 justify-content-start logo">
                <img class="img-fluid logo-img" src="images/logo_sm.jpg" alt="AthletiX logo" title="AthletiX">
            </div>
            <div class="col-6 nav justify-content-center my-nav">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                <a class="nav-link" href="reports.html">Reports</a>
            </div>
        </header>

        <main>
<!--CUSTOMER SIGN-UP-->
            <div class="row g-3 justify-content-center sign-up-form">
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                        name="customer-first-name" id="customer-first-name">
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                        name="customer-last-name" id="customer-last-name">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="registerCustomer()">Customer Sign up</button>
                </div>
            </div>
<!--EMPLOYEE REGISTRATION-->
            <div class="row g-3 justify-content-center employee-registration-form">
                <div class="col-auto">
                    <input type="text" size="7" class="form-control" placeholder="First name" aria-label="First name"
                        name="employee-first-name" id="employee-first-name">
                </div>
                <div class="col-auto">
                    <input type="text" size="7" class="form-control" placeholder="Last name" aria-label="Last name"
                        name="employee-last-name" id="employee-last-name">
                </div>
                <div class="col-auto">
                    <select class="form-select" name="employee-Reg-Branch" id="employee-Reg-Branch" >
                        <option selected>Choose Branch</option>
                        <option value="1">1-Montreal</option>
                        <option value="2">2-Toronto</option>
                        <option value="3">3-Vancouver</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="registerEmployee()">Register New Employee</button>
                </div>
            </div>

<!--PLACE ORDER-->
            <div class="order-form-container">
                <h2>Create Your Order</h2>
                <form class="row g-3 order-form">
                    <div class="col-md-4">
                        <label for="orderCustID" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" name="orderCustID" id="orderCustID">
                    </div>
                    <div class="col-md-4">
                        <label for="orderBranch" class="form-label">Branch</label>
                        <select class="form-select" name="orderBranch" id="orderBranch" >
                            <option selected>Choose...</option>
                            <option value="1">1-Montreal</option>
                            <option value="2">2-Toronto</option>
                            <option value="3">3-Vancouver</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="orderEmpID" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" name="orderEmpID" id="orderEmpID">
                    </div>
                    <div class="col-8">
                        <label for="orderAddress" class="form-label">Shipping Address</label>
                        <input type="text" class="form-control" name="orderAddress" id="orderAddress" placeholder="1234 Main St, Toronto">
                    </div>
                    <div class="col-md-4">
                        <label for="orderShipType" class="form-label">Shipping Type</label>
                        <select class="form-select" name="orderShipType" id="orderShipType">
                            <option selected>Choose...</option>
                            <option value="1">1-Standard</option>
                            <option value="2">2-Fast</option>
                        </select>
                    </div>
                    <div class="post-button-container">
                        <button class="btn btn-primary" onclick="registerOrder()">Mail It</button>
                    </div>
                </form>
            </div>
        </main>

<!--FOOTER-->
        <footer>
            <div class="d-flex copyright-container">
                <p>&copy; 2022 MailIt. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
