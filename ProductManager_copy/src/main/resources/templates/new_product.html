<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
</head>
<body>
	<div align="center">
		<h1>Create New Product</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${product}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
					<td><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="red">Name Error</span></td>
					
				</tr>
				<tr>
					<td>Brand:</td>
					<td><input type="text" th:field="*{brand}" /></td>
					<td><span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="red">Brand Error</span></td>
					
				</tr>
				<tr>
					<td>Made In:</td>
					<td><input type="text" th:field="*{madein}" /></td>
					<td><span th:if="${#fields.hasErrors('madein')}" th:errors="*{madein}" class="red">Made in Error</span></td>
					
				</tr>
				<tr>
					<td>Price:</td>
					<td><input type="text" th:field="*{price}" /></td>
					<td><span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="red">Price Error</span></td>
				</tr>
				
				<tr>
					<td>Year:</td>
					<td><input type="number" th:field="*{year}" /></td>
					<td><span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="red">Year Error</span></td>
				</tr>
				<tr>
					<td>Note:</td>
					<td><input type="text" th:field="*{note}" /></td>
					<td><span th:if="${#fields.hasErrors('note')}" th:errors="*{note}" class="red">Note Error</span></td>
				</tr>
				
				
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
